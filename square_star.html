<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern Square Shape</title>
  </head>
  <body>
    <script>
      var n = 4;
      for (i = 1; i <= n; i++) {
        for (j = 1; j <= n; j++) {
          document.write("*");
        }
        document.write("</br>");
      }
    </script>
  </body>
</html>
