<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverse Right angled Triangle</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Enter no of stars"));
      for (i = 1; i <= n; i++) {
        for (j = 1; j <= n; j++) {
          if (i == 1 || j == n || i == j) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("</br>");
      }
    </script>
  </body>
</html>
